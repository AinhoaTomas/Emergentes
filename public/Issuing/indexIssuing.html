<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Reality Whises</title>

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <!-- Required scripts -->
    <script src="//cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
</head>

<body>
<!-- Our application root element -->
<div id="vue-template">
    <h3>Mis deseos</h3>
    <b-button @click="getWishes" class="btn btn-dark btn-lg btn-block">Ver mis deseos</b-button>
    <b-table responsive :items="wishes">
        <p v-for="wish in wishes">
            {{wish.name}} with description: {{wish.description}} with price: {{wish.price}}
        </p>
    </b-table>

    <h3>Pedir deseo</h3>

    <b-form-group horizontal :label-cols="4" label="Nombre del deseo:">
        <b-form-input v-model.trim="name"></b-form-input>
    </b-form-group>

    <b-form-group horizontal :label-cols="4" label="Breve descripciÃ³n:">
        <b-form-input v-model.trim="description"></b-form-input>
    </b-form-group>

    <b-form-group horizontal :label-cols="4" label="Precio:">
        <b-form-input v-model.trim="price"></b-form-input>
    </b-form-group>

    <hr>
    <b-button @click="addWish" class="btn btn-dark btn-lg btn-block">Publicar deseo</b-button>

<script>
    var app2 = new Vue({
        el: '#vue-template',
        data: {
            name: '',
            description: '',
            price: '',
            issuing: '',
            wishes: [],
        },
        computed: {
            showAlert() {
                return this.isVisible
            }
        },
        methods: {
            addWish() {
                var self = this
                var gql = `mutation{addWish(name: "${this.name}", description: "${this.description}", price: "${this.price}"){name }}`
                fetch('/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: gql
                    })
                })
                    .then(function(r) {
                        this.isVisible = true
                        return r.json()
                    })
                    .then(function(json) {
                        console.log(json)
                        console.log(isVisible)
                    })
                    .catch(function(error) {
                        console.log(error)
                    })
            },
            getWishes() {
                var self = this
                var gQL = `query{wishesIssuing(issuingId: ${this.issuing.id}){name}}`
                fetch('/graphql?query=' + encodeURIComponent(gQL))
                    .then(function(r) {
                        return r.json()
                    })
                    .then(function(json) {
                        self.wishes = json.data.wishes
                    })
                    .catch(function(error) {
                        console.log(error)
                    })
            },
        },
        mounted() {
            var self = this
            var ES = new EventSource('/news') //ruta API con notificaciones

            console.log('Creando listener de eventos de servidor...')

            ES.addEventListener('new-issuing', function(event) {
                var data = JSON.parse(JSON.parse(event.data))
                //bytes to string -> string to json
                self.wishes.push(data)
                this.isVisible = true
            }, false)
        }
    })
</script>
</body>

</html>
