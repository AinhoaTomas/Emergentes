<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Reality Whises</title>

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <!-- Required scripts -->
    <script src="//cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
</head>

<body>
<!-- Our application root element -->
<div class="vue-tempalte">
    <form>
        <h3>Sign In</h3>

        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control form-control-lg" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control form-control-lg" />
        </div>

        <button type="submit" class="btn btn-dark btn-lg btn-block">Sign In</button>

        <p class="forgot-password text-right mt-2 mb-4">
            <router-link to="/forgot-password">Forgot password ?</router-link>
        </p>

        <div class="social-icons">
            <ul>
                <li><a href="#"><i class="fa fa-google"></i></a></li>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            </ul>
        </div>

    </form>
</div>

<!-- Start running your app -->
<script>
        window.app = new Vue({
            el: '#app',
            data: {
                name: '', //nombre de usuario (no se usa)
                query: '', //búsqueda
                blogId: '', //blog activado
                blogs: [], //blogs de la búsqueda
                posts: [], //posts del blog activado
                users: [],
                post: '', //nuevo post
                postId: 0
            },
            computed: {
                showAlert() {
                    return this.name.length > 2 ? true : false
                }
            },
            methods: {
                searchBlogs() {
                    var self = this
                    var gQL = `query{searchBlog(q:"${this.query}"){title creator{name}}}`

                    fetch('/graphql?query=' + encodeURIComponent(gQL))
                        .then(function(r) {
                            return r.json()
                        })
                        .then(function(json) {
                            self.blogs = json.data.searchBlog
                        })
                        .catch(function(error) {
                            console.log(error)
                        })
                },
                getPosts(blogId) {
                    var self = this

                    this.blogId = blogId

                    var gQL = `query{posts(blogId:"${this.blogId}"){title content author{name}}}`
                    console.log(gQL)
                    fetch('/graphql?query=' + encodeURIComponent(gQL))
                        .then(function(r) {
                            return r.json()
                        })
                        .then(function(json) {
                            self.posts = json.data.posts
                        })
                        .catch(function(error) {
                            console.log(error)
                        })
                },
                addPost() {
                    var self = this

                    if (this.post.trim().length == 0) return false

                    this.postId++

                        var gQL = `mutation{addPost(blogId:"${this.blogId}",
                                        title: "Prueba ${this.name} ${this.postId}",
                                        content: "${this.post}",
                                        authorId: "${this.name}")
                                {title}}`

                    console.log(gQL)
                    fetch('/graphql', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                query: gQL
                            })
                        })
                        .then(function(r) {
                            return r.json()
                        })
                        .then(function(json) {
                            console.log(json)
                        })
                        .catch(function(error) {
                            console.log(error)
                        })
                },
                createUser() {
                    //TO BE COMPLETED
                    var self = this
                    var gQL = `mutation{addUser(name: "${this.name}"){name}}`
                    console.log(gQL)
                    fetch('/graphql', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                query: gQL
                            })
                        })
                        .then(function(r) {
                            return r.json()
                        })
                        .then(function(json) {
                            console.log(json)
                        })
                        .catch(function(error) {
                            console.log(error)
                        })
                },
            },
            mounted() {
                var self = this
                var ES = new EventSource('/news') //ruta API con notificaciones

                console.log('Creando listener de eventos de servidor...')

                ES.addEventListener('new-post', function(event) {
                    var data = JSON.parse(JSON.parse(event.data))
                        //bytes to string -> string to json
                    if (data.blog.title == self.blogId)
                        self.posts.push(data)
                }, false)
                ES.addEventListener('new-user', function(event) {
                    var data = JSON.parse(JSON.parse(event.data))
                    self.users.push(data)
                }, false)
            }
        })
    </script>
</body>

</html>
